        - uuid: 4e5470f6d1534f9bb963e7f4e46c3389
          name: 'ICMP ping'
          type: SIMPLE
          key: icmpping
          tags:
            - tag: component
              value: health
            - tag: component
              value: network
          triggers:
            - uuid: 163a7ea5106b47748431ef363e8d9907
              expression: 'max(/Huawei UPS SMU02C/icmpping,#3)=0'
              name: 'Unavailable by ICMP ping'
              priority: HIGH
              description: 'Last three attempts returned timeout.  Please check device connectivity.'
              tags:
                - tag: scope
                  value: availability
        - uuid: f416d081cce8497caa39ce62bd13ef52
          name: 'ICMP loss'
          type: SIMPLE
          key: icmppingloss
          value_type: FLOAT
          units: '%'
          tags:
            - tag: component
              value: health
            - tag: component
              value: network
          triggers:
            - uuid: 614435b4113e4183bc64771ac2a66a89
              expression: 'min(/Huawei UPS SMU02C/icmppingloss,5m)>{$ICMP_LOSS_WARN} and min(/Huawei UPS SMU02C/icmppingloss,5m)<100'
              name: 'High ICMP ping loss'
              opdata: 'Loss: {ITEM.LASTVALUE1}'
              priority: WARNING
              dependencies:
                - name: 'Unavailable by ICMP ping'
                  expression: 'max(/Huawei UPS SMU02C/icmpping,#3)=0'
              tags:
                - tag: scope
                  value: availability
                - tag: scope
                  value: performance
        - uuid: fc81c4b904f24e56a0d9fe30dd0e0491
          name: 'ICMP response time'
          type: SIMPLE
          key: icmppingsec
          value_type: FLOAT
          units: s
          tags:
