                - tag: radio
                  value: tx
            - uuid: 473d5fceb494447d95ed9621d1d196d8
              name: 'ODU interface {#SNMPINDEX}: TxPower'
              type: DEPENDENT
              key: 'net.rf.txpower[{#SNMPINDEX}]'
              delay: '0'
              value_type: FLOAT
              units: dBm
              preprocessing:
                - type: SNMP_WALK_VALUE
                  parameters:
                    - 'iso.3.6.1.4.1.2011.2.25.4.40.4.10.30.1.8.{#SNMPINDEX}'
                    - '0'
                - type: MULTIPLIER
                  parameters:
