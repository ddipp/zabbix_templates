                  value: radio
                - tag: interface
                  value: '{#SNMPINDEX}'
            - uuid: 6819cb6e886c42c5877a402cc91a5c10
              name: 'ODU interface {#SNMPINDEX}: FreqRX'
              type: DEPENDENT
              key: 'net.rf.rxfreq[{#SNMPINDEX}]'
              delay: '0'
              units: Hz
              preprocessing:
                - type: SNMP_WALK_VALUE
                  parameters:
                    - 'iso.3.6.1.4.1.2011.2.25.4.40.4.10.20.1.4.{#SNMPINDEX}'
                    - '0'
                - type: MULTIPLIER
                  parameters:
                    - '1000'
              master_item:
                key: walk.rf
              tags:
                - tag: component
                  value: radio
                - tag: interface
                  value: '{#SNMPINDEX}'
                - tag: radio
                  value: rx
            - uuid: 80868424f2bd44d9a4738cd1124720ad
              name: 'ODU interface {#SNMPINDEX}: RxPower'
              type: DEPENDENT
              key: 'net.rf.rxpower[{#SNMPINDEX}]'
              delay: '0'
              value_type: FLOAT
              units: dBm
              preprocessing:
                - type: SNMP_WALK_VALUE
                  parameters:
                    - 'iso.3.6.1.4.1.2011.2.25.4.40.4.10.30.1.9.{#SNMPINDEX}'
                    - '0'
                - type: MULTIPLIER
                  parameters:
                    - '0.1'
              master_item:
                key: walk.rf
              tags:
                - tag: component
                  value: radio
                - tag: interface
                  value: '{#SNMPINDEX}'
                - tag: radio
                  value: rx
            - uuid: 2766768beceb4d51abd98349b882765b
              name: 'ODU interface {#SNMPINDEX}: State'
              type: DEPENDENT
              key: 'net.rf.state[{#SNMPINDEX}]'
              delay: '0'
              valuemap:
                name: IFSTATE
              preprocessing:
                - type: SNMP_WALK_VALUE
                  parameters:
                    - '1.3.6.1.4.1.2011.2.25.4.40.4.10.40.1.2.{#SNMPINDEX}'
                    - '0'
              master_item:
                key: walk.rf
              tags:
                - tag: component
                  value: radio
                - tag: interface
                  value: '{#SNMPINDEX}'
            - uuid: 2d32967568974b1fa0f6e944524d66f5
              name: 'ODU interface {#SNMPINDEX}: FreqTX'
              type: DEPENDENT
              key: 'net.rf.txfreq[{#SNMPINDEX}]'
              delay: '0'
              units: Hz
              preprocessing:
                - type: SNMP_WALK_VALUE
                  parameters:
                    - 'iso.3.6.1.4.1.2011.2.25.4.40.4.10.20.1.3.{#SNMPINDEX}'
                    - '0'
                - type: MULTIPLIER
                  parameters:
                    - '1000'
              master_item:
                key: walk.rf
              tags:
                - tag: component
                  value: radio
                - tag: interface
