                  value: radio
                - tag: interface
                  value: '{#SNMPINDEX}'
            - uuid: 779d4c4d256f447b8414ba9eb53b1298
              name: 'IF interface {#SNMPINDEX}: Lowest modulation'
              type: DEPENDENT
              key: 'net.if.lowModulation[{#SNMPINDEX}]'
              delay: '0'
              valuemap:
                name: Modulation
              preprocessing:
                - type: SNMP_WALK_VALUE
                  parameters:
                    - 'iso.3.6.1.4.1.2011.2.25.4.40.3.10.40.1.3.{#SNMPINDEX}'
                    - '0'
              master_item:
                key: walk.if
              tags:
                - tag: component
                  value: radio
                - tag: interface
                  value: '{#SNMPINDEX}'
            - uuid: 8142beef617f4dd58c2fb1d62908d8e4
              name: 'IF interface {#SNMPINDEX}: Top modulation'
              type: DEPENDENT
              key: 'net.if.topModulation[{#SNMPINDEX}]'
              delay: '0'
              valuemap:
                name: Modulation
              preprocessing:
                - type: SNMP_WALK_VALUE
                  parameters:
                    - 'iso.3.6.1.4.1.2011.2.25.4.40.3.10.40.1.4.{#SNMPINDEX}'
                    - '0'
              master_item:
                key: walk.if
              tags:
                - tag: component
                  value: radio
                - tag: interface
                  value: '{#SNMPINDEX}'
          master_item:
            key: walk.if
          preprocessing:
            - type: SNMP_WALK_TO_JSON
              parameters:
                - '{#AMENABLE}'
                - iso.3.6.1.4.1.2011.2.25.4.40.3.10.40.1.2
                - '0'
        - uuid: 4f4fe38dd2dd4486b38a80465ff1f788
          name: 'Radio ODU interfaces discovery'
          type: DEPENDENT
          key: net.rf.discovery
          delay: '0'
          filter:
            conditions:
              - macro: '{#IFENABLE}'
                value: '0'
                operator: NOT_MATCHES_REGEX
                formulaid: A
          item_prototypes:
            - uuid: 418ef5e04709473c8a360c23f078d71b
              name: 'ODU interface {#SNMPINDEX}: ConfigState'
              type: DEPENDENT
              key: 'net.rf.configstate[{#SNMPINDEX}]'
              delay: '0'
              valuemap:
                name: IFSTATE
              preprocessing:
                - type: SNMP_WALK_VALUE
                  parameters:
