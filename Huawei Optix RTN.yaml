              parameters:
                - '{#IFENABLE}'
                - 1.3.6.1.4.1.2011.2.25.4.40.4.10.40.1.1
                - '0'
      macros:
        - macro: '{$ICMP_RESPONSE_TIME_WARN}'
          value: '0.5'
        - macro: '{$RSL_CRIT}'
          value: '-70'
        - macro: '{$RSL_WARN}'
          value: '-60'
      valuemaps:
        - uuid: e2db255707c6434c9ad3755085937b09
          name: IFSPEED
          mappings:
            - value: '0'
              newvalue: auto
            - value: '1'
              newvalue: 10Mhalf
            - value: '2'
              newvalue: 10Mfull
            - value: '3'
              newvalue: 100Mhalf
            - value: '4'
              newvalue: 100Mfull
            - value: '5'
              newvalue: 1Ghalf
            - value: '6'
              newvalue: 1Gfull
            - value: '255'
              newvalue: negotiating
        - uuid: dd0d6f27f99e473d859a5864d7970cf1
          name: IFSTATE
          mappings:
            - value: '0'
              newvalue: Down
            - value: '1'
              newvalue: Up
        - uuid: f06bd663081642e8987e2f7f9cf43c1c
          name: Modulation
          mappings:
            - value: '1'
              newvalue: QPSK
            - value: '2'
              newvalue: 16QAM
            - value: '3'
              newvalue: 32QAM
            - value: '4'
              newvalue: 64QAM
            - value: '5'
              newvalue: 128QAM
            - value: '6'
              newvalue: 256QAM
            - value: '7'
              newvalue: 512QAM
            - value: '8'
              newvalue: 1024QAM
            - value: '9'
              newvalue: QPSKSTRONG
            - value: '10'
              newvalue: 16QAMSTRONG
            - value: '11'
              newvalue: 512QAMLIGHT
            - value: '12'
              newvalue: 1024QAMLIGHT
            - value: '13'
              newvalue: 2048QAM
            - value: '14'
              newvalue: QPSKStrong250M
            - value: '15'
              newvalue: QPSKStrong500M
            - value: '16'
              newvalue: QPSKStrong750M
            - value: '17'
              newvalue: QPSKStrong62P5M
            - value: '18'
              newvalue: QPSKStrong125M
